<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="header">
        <h1>Library</h1>
        <button class="show-modal">New Book</button>
    </div>

    <dialog>
        <form method="dialog">
            <p>Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>

            <label for="title">Title<strong><span aria-label="required">*</span></strong></label>
            <input type="text" name="title" id="title" autofocus required>

            <label for="author">Author<strong><span aria-label="required">*</span></strong></label>
            <input type="text" name="author" id="author" required>

            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre">

            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min=1>

            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">

            <div>
                <button type="button" id="cancel-btn" formnovalidate>Cancel</button>
                <button type="submit" id="confirm-btn">Confirm</button>
            </div>
        </form>
    </dialog>

    <div class="books-container">
        <table>
            <caption>List of books in your virtual library. Use action buttons to edit the list.</caption>

            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>

            <tbody>
            </tbody>

        </table>

        <div class="pager">
            <button id="previous-btn">⬅</button>
            <output>1</output>
            <button id="next-btn">➡</button>
        </div>
    </div>

</body>
</html>
