<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="show-modal">New Book</button>

    <dialog>
        <form method="dialog">
            <p>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter a book title" required>
            </p>

            <p>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Enter a book author" required>
            </p>

            <p>
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre" placeholder="Enter a book genre">
            </p>

            <p>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min=1 placeholder="Enter a number">
            </p>

            <p>
                <label for="read">Read ?</label>
                <input type="checkbox" name="read" id="read">
            </p>

            <div>
                <button type="button" id="cancel-btn" formnovalidate>Cancel</button>
                <button type="submit" id="confirm-btn">Confirm</button>
            </div>
        </form>
    </dialog>

    <div class="books-container">
        <table>
            <caption>List of books in your virtual library. Use action buttons to edit the list.</caption>

            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>

            <tbody>
            </tbody>

        </table>
    </div>

</body>
</html>
